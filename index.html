<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #ffd700, #fff8dc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    h2 {
        color: #b8860b;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px #fff;
        animation: fadeIn 1.5s ease forwards;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #8b6508;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #d4af37;
        border-radius: 10px;
        font-size: 16px;
        transition: transform 0.2s ease, border-color 0.2s ease;
    }

    input:focus {
        border-color: #b8860b;
        transform: scale(1.05);
        outline: none;
    }

    button {
        background: linear-gradient(to right, #ffd700, #ffa500);
        border: none;
        padding: 15px 25px;
        border-radius: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(145deg, #fff5c2, #ffd700);
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        color: #8b6508;
        font-weight: bold;
        text-align: left;
        line-height: 1.6;
        animation: fadeIn 0.8s ease forwards;
        overflow: hidden;
    }

    .number {
        display: inline-block;
        transition: all 1s ease-out;
        font-weight: bold;
    }

    @keyframes slideIn {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    hr {
        border: 1px solid #b8860b;
        margin: 10px 0;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>ðŸ’° Gold Value Calculator ðŸ’°</h2>

    <label for="amount24">24K gold (grams):</label>
    <input type="number" id="amount24" value="42.5" step="0.01">

    <label for="amount21">21K gold (grams):</label>
    <input type="number" id="amount21" value="44" step="0.01">

    <label for="price21">Price per gram 21K (EGP):</label>
    <input type="number" id="price21" value="6140" step="0.01">

    <label for="cashback24">Cashback per gram 24K (EGP):</label>
    <input type="number" id="cashback24" value="28.5" step="0.01">

    <label for="cashback21">Cashback per gram 21K (EGP):</label>
    <input type="number" id="cashback21" value="24" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
// Animate numbers from 0 to target
function animateNumber(element, target) {
    let current = 0;
    const step = target / 50; // 50 frames
    const interval = setInterval(() => {
        current += step;
        if (current >= target) {
            current = target;
            clearInterval(interval);
        }
        element.innerText = current.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }, 20);
}

function calculate() {
    const amount24 = parseFloat(document.getElementById("amount24").value) || 0;
    const amount21 = parseFloat(document.getElementById("amount21").value) || 0;
    const price21 = parseFloat(document.getElementById("price21").value);
    const cashback24 = parseFloat(document.getElementById("cashback24").value) || 0;
    const cashback21 = parseFloat(document.getElementById("cashback21").value) || 0;

    // Validate 21K price
    if (!price21 || price21 <= 0) {
        alert("Please enter a valid 21K price per gram!");
        return;
    }

    const price24 = (price21 * 24 / 21) + cashback24;
    const price21WithCashback = price21 + cashback21;

    const total24 = amount24 * price24;
    const total21 = amount21 * price21WithCashback;
    const grandTotal = total24 + total21;

    document.getElementById("result").innerHTML = `
        <div>24K price/g (with cashback): <span class="number" id="price24Result"></span> EGP</div>
        <div>21K price/g (with cashback): <span class="number" id="price21Result"></span> EGP</div>
        <hr>
        <div>24K total: <span class="number" id="total24Result"></span> EGP</div>
        <div>21K total: <span class="number" id="total21Result"></span> EGP</div>
        <hr>
        <div style="font-size:1.3em;">Grand Total: <span class="number" id="grandTotalResult"></span> EGP</div>
    `;

    animateNumber(document.getElementById("price24Result"), price24);
    animateNumber(document.getElementById("price21Result"), price21WithCashback);
    animateNumber(document.getElementById("total24Result"), total24);
    animateNumber(document.getElementById("total21Result"), total21);
    animateNumber(document.getElementById("grandTotalResult"), grandTotal);
}
</script>

</body>
</html>
